<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyFetch Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>SkyFetch Weather Dashboard ðŸŒ¤</h1>

    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn">Search</button>
    </div>

    <!-- Recent Searches -->
    <div id="recent-searches-section" class="recent-searches-section">
        <div class="recent-header">
            <h4>Recent Searches</h4>
            <button id="clear-history-btn" class="clear-history-btn">Clear</button>
        </div>
        <div id="recent-searches-container"></div>
    </div>

    <!-- Weather Display -->
    <div id="weather-display"></div>

</div>

<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>

</body>
</html>
